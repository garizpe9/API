<html>

<head>
    <meta charset='utf-8'>

    <link rel="stylesheet" href="style.css" />

<body>
    <div class="header">
        <!-- As a heading -->
        <nav>
            <br>
            <h1>
                Weather Dashboard
            </h1>
            <br>
        </nav>
    </div>

    <div class="row">
        <div class="col-3" id="citycolumn">
            <h5>Search for a City:</h5>
            <input id="entercity"> </input>
            <button class="btn btn-primary" type="submit" id="CitySearch"><i class="fas fa-search"></i></button>
            <div class="city"></div><br>
            <table class="table table-bordered">
                <tbody id="addcity">
                    <tr>
                        <td>City</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-9">
            <div class="row" id="weatherdata">
                <br>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>
                                <div id="currentweatherdisplay">
                                    <h3>
                                        <span id="Citydate"></span>
                                        <span id="timedate"></span>                                       
                                    </h3>
                                    <img id="code" scr="">
                                </div>
                                <div>
                                    <p>Temperature: <span id="temp"></span> Â°F</p>
                                </div>
                                <div>
                                    <p>Humidity: <span id="humidity"></span>%</p>
                                </div>
                                <div>
                                    <p>Wind Speed: <span id="wind"></span> MPH </p>
                                </div>
                                <div>
                                    <p>UV Index: <span id="uv"></span> </p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row" id="h5">
                <h4>5-Day Forecast:</h4>
            </div>
            <div class="row" id="future">
                <div class="col-2">
                    <div class="card bg-primary text-white text-center p-3">
                        <blockquote class="blockquote mb-0" id=1>
                            <span id=10></span>

                    </div>
                </div>
                <div class="col-2">

                </div>

                    </div>
                </div>

                        <blockquote class="blockquote mb-0" id=1>

                        </blockquote>
                    </div>
                </div>
                <div class="col-2">

                        <blockquote class="blockquote mb-0" id=1>
